<app-login-register-form>
  <form>
    <app-form-input
      labelText="Correo electrónico"
      (inputValueChange)="re($event)"
    ></app-form-input>
    <app-form-input
      labelText="Contraseña"
      [bottomAction]="recoverPasswordBtnData"
    ></app-form-input>
    <div class="btn-wrapper">
      <app-button
        type="primary"
        text="Iniciar sesión"
        [fullWidth]="true"
        [onClick]="login"
      ></app-button>
    </div>
  </form>
</app-login-register-form>
