<div class="container-options">
  <h3 class="title">Crear usuario nuevo</h3>

  <app-input-field></app-input-field>

  <app-form-input type="text" labelText="Nombre completo" name="nameComplete">
  </app-form-input>

  <app-form-input type="text" labelText="Correo electronico" name="email">
  </app-form-input>

  <app-form-input
    type="select"
    labelText="Tipo de usuario"
    name="typeUser"
    [data]="dataUserType"
    (itemSelect)="receiveUserType($event)"
  >
  </app-form-input>

  <app-form-input
    *ngIf="ru == '2'"
    type="select"
    labelText="Empresa"
    name="business"
    [data]="dataBusiness"
    (itemSelect)="receiveUserType($event)"
  >
  </app-form-input>
</div>

<div class="container-buttoms">
  <div class="btn-wrapper">
    <app-button
      type="secondary"
      text="Cancelar"
      redirectTo="{{ usersListUrl }}"
      [fullWidth]="true"
    ></app-button>
  </div>
  <div class="btn-wrapper">
    <app-button type="primary" text="Crear" [fullWidth]="true"></app-button>
  </div>
</div>
